name: Manual Playwright Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'main'
      base_url:
        description: 'Base URL for Playwright tests'
        required: true
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend
        run: npx playwright test --reporter=json > test-results.json || true
        env:
          BASE_URL: ${{ github.event.inputs.base_url }}

      - name: Report Playwright test results
        if: always()
        uses: daun/playwright-report-summary@v3
        with:
          report-file: ./frontend/test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            ./frontend/test-results.json
            ./frontend/test-results/
